<html>
    <head>
        <title>llama chase!</title>
        <link rel="stylesheet" href="master.css" media="screen" charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <meta name="description" content="HTML5 vanillajs platform jump game">
        <link href='http://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
        <link rel="manifest" href="/Gwoek/manifest.json">
        <meta name="msapplication-TileColor" content="#ffc40d">
        <meta name="msapplication-TileImage" content="/Gwoek/mstile-144x144.png">
        <meta name="theme-color" content="#ffffff">
    </head>
    <body>
        <!-- the game itself -->
        <div id="dino"></div>
        <div id="environment"></div>

        <!-- various messages -->
        <div id="gameover">
            GAME OVER!
            <a id="retry" href="#">Retry this track</a>
            <a id="trynew" href="#">Try new track</a>
        </div>
        <div id="score">
        </div>
        <div id="topscore">
        </div>
        <div id="splash">
            <h2>llama chase!</h2>
            Press any key / touch to start.<br/>
            Press a key / touch to jump.<br/>
            Again for double jump.<br/>
            Keep pressing / touching to slow down the fall.
        </div>

        <!-- scripts and analytics -->
        <script src="mt19937.js"></script>
        <script src="play.js"></script>
    </body>
</html>
